<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/formulario-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali&display=swap"
      rel="stylesheet"
    />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/formulario.html"
                  >Formulario</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/box-model.html"
                  >Box Model</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/position.html"
                  >Position</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/tablas.html"
                  >Tablas</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="m-5 d-flex justify-content-around">
      <form>
        <div class="d-flex flex-row justify-content-between">
          <div class="px-5 mx-5">
            <label for="nombre">Nombre de usuario:</label> <br />
            <input
              class="box-css p-1"
              type="text"
              name="nombre"
              placeholder="nombre_apellido"
              id="nombre"
              maxlength="10"
            />
          </div>
          <div class="px-5 mx-5">
            <label for="contraseña">Contraseña:</label> <br />
            <input
              class="box-css p-1"
              type="password"
              name="contraseña"
              id="contraseña"
              placeholder="c0ntr4s3ñ4"
            />
          </div>
        </div>
        <div class="px-5 mx-5 py-3 d-flex justify-content-between align-items-center">
          <label for="email">Email: </label>
          <input
            class="email-css p-1"
            type="email"
            name="email"
            placeholder="nombre_apellido@gmail.com"
            id="email"
          />
        </div>
        <div class="d-flex flex-row justify-content-around">
          <div class="px-5 mx-5">
            <label>Seleccionar: </label>
            <select class="p-1" name="Opciones">
              <option>Opción 1</option>
              <option>Opción 2</option>
              <option>Opción 3</option>
            </select>
          </div>
          <div class="px-5 mx-5">
            <label for="fecha">Fecha: </label>
            <input class="p-1" type="date" name="fecha" id="fecha" />
          </div>
        </div>
        <div class="px-5 mx-5 py-3">
          <label>Seleccionar: </label>
          <input name="btn" type="radio" id="uno" /> <label for="uno">1</label>
          <input name="btn" type="radio" id="dos" /> <label for="dos">2</label>
        </div>
        <div class="text-css px-5 mx-5">
          <textarea
            class="w-100 mh-100 p-2"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Inserte texto"
          ></textarea>
        </div>
        <div class="d-flex justify-content-center px-5 mx-5 py-3 align-items-center">
          <input type="checkbox" name="uno" value="1" required />Acepto
        </div>
        <div class="d-flex justify-content-center px-5 mx-5">
          <input class="mx-1 p-2" type="submit" name="Enviar" id="" />
        </div>
      </form>
    </main>

    <footer class="p-4">
      <h6><strong>Luna María Cecilia</strong></h6>
      <p class="mb-0">RollingCode School - Comisión 24i</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
